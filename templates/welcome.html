<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1519336305162-4c686d1d6996?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background-color: #000000; /* Changed from blue to black */
      padding: 0.75rem 2rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #ffffff !important;
      display: flex;
      align-items: center;
    }

    .navbar .btn-logout {
      font-size: 0.9rem;
      padding: 5px 15px;
    }

    .main-content {
      height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .search-box h1 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group input {
      border-radius: 30px 0 0 30px;
      padding: 15px 20px;
      font-size: 1rem;
    }

    .btn-search {
      border-radius: 0 30px 30px 0;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">ðŸ“š Digital Library</a>
  <div class="ms-auto">
    {% if session.get('logged_in') %}
      <a href="/logout" class="btn btn-light btn-sm btn-logout">Logout</a>
    {% endif %}
  </div>
</nav>

<!-- Main Search -->
<div class="main-content">
  <div class="search-box">
    <h1>Welcome to Our Library!</h1>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search books by title, author, or ISBN" id="searchInput" />
      <button class="btn btn-search" id="searchButton">Search</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  document.getElementById("searchButton").addEventListener("click", function () {
    const input = document.getElementById("searchInput").value.trim();

    const form = document.createElement("form");
    form.method = "post";
    form.action = "/search_books";

    const hidden = document.createElement("input");
    hidden.type = "hidden";
    hidden.name = "search";
    hidden.value = input;

    form.appendChild(hidden);
    document.body.appendChild(form);
    form.submit();
  });
</script>

</body>
</html>
