<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?library');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black background */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 500px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You for Your Purchase!</h2>
        <p id="libraryInfo"></p>
        <p>Collection Timing: 9:00 AM - 5:00 PM</p>
        <p>Days: Monday to Friday</p>
        <p>Contact: +1234567890</p>
        <button class="btn btn-primary" onclick="redirectToHome()">Continue to Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const libraries = [
            "1234 Book St, Libraria, TX",
            "5678 Read Ave, Bibliotheca, NY",
            "9101 Novel Rd, Papyrus, CA"
        ];

        function getRandomLibrary() {
            const index = Math.floor(Math.random() * libraries.length);
            return libraries[index];
        }

        document.getElementById('libraryInfo').innerText = 'Pickup at: ' + getRandomLibrary();

        function redirectToHome() {
            setTimeout(function() {
                window.location.href = '/welcome';
            }, 50);  
        }
    </script>
</body>
</html>
