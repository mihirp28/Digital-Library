<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f4f4f9;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .dashboard-link {
            display: block;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .dashboard-link:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
        .logout-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-header">Admin Dashboard</h1>
        <a href="/manage_books" class="dashboard-link">Manage Books</a>
        <a href="/show_transactions" class="dashboard-link">Show Transactions</a>
        <button onclick="location.href='/logout'" class="logout-button">Logout</button>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
